<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ever After | Profile</title>
    <meta name="author" content="Seren Mafunda" />
    <meta
      name="description"
      content="Profile page for Ever After, a dating app for queer individuals."
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https:cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body class="profile-page">
    <aside class="sidebar">
      <ul>
        <li>Home</li>
        <li>Likes</li>
        <li>Matches</li>
        <li class="active">Profile</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="profile-content">
      <section class="profile-card">
        <img
          id="profileImage"
          src="assets/default_user.png"
          alt="Profile photo"
          class="profile-pic"
        />
        <h2 id="profileName" class="profile-name">Cierra Flemming, 24</h2>
        <p id="profileBio" class="profile-bio">
          Welcome to your Ever After profile! Customise your info and find your
          happily ever after &#127744;
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
