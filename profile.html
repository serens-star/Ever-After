<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ever After | Profile</title>
    <meta name="author" content="Seren Mafunda" />
    <meta
      name="description"
      content="Profile page for Ever After, a dating app for queer individuals."
    />
    <link rel="stylesheet" href="profile.css" />
    <script src="https:cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body class="profile-page">
    <!-- Sidebar Nav -->
    <nav class="sidebar">
      <img
        src="assets/EverAfter_Logo.png"
        alt="Ever After Logo"
        class="sidebar-logo"
      />
      <ul id="navLinks">
        <li data-page="index.html">Home</li>
        <li data-page="likes.html">Likes</li>
        <li data-page="matches.html">Matches</li>
        <li data-page="profile.html" class="active">Profile</li>
        <li data-page="settings.html">Settings</li>
      </ul>
    </nav>

    <main class="profile-wrapper">
      <section class="profile-card">
        <img
          id="profileImage"
          src="assets/default_user.png"
          alt="Profile photo"
          class="profile-pic"
        />
        <h2 id="profileName" class="profile-name">Cierra Flemming, 24</h2>

        <h3 class="about-heading">About</h3>
        <p id="profileBio" class="profile-bio">
          Welcome to your Ever After profile! Customise your info and find your
          happily ever after &#127744;
        </p>

        <button id="editProfileBtn" class="edit-btn">Edit Profile</button>

        <form id="editProfileForm" class="hidden">
          <label>Name</label>
          <input
            type="text"
            id="editName"
            placeholder="Enter your name"
            required
          />

          <label>Age</label>
          <input
            type="number"
            id="editAge"
            placeholder="Enter your age"
            required
          />

          <label>About</label>
          <textarea
            id="editBio"
            rows="3"
            placeholder="Tell us about yourself"
            required
          ></textarea>

          <label>Location</label>
          <input type="text" id="editLocation" placeholder="Enter your city" />

          <label>Interests</label>
          <input
            type="text"
            id="editInterests"
            placeholder="E.g. Art, Music, Hiking"
          />

          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
